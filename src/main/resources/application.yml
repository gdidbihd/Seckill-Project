spring:
  thymeleaf:
    #关闭缓存
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.200.146:3306/seckill?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: heima123
  # 数据库连接池
  hikari:
    #连接池名
    pool-name: Zj_Hikari_Poll
    #最小空闲连接
    minimum-idle: 5
    #空闲连接存活最大时间，默认 60000(10 分钟)
    idle-timeout: 60000
    # 最大连接数，默认是 10
    maximum-pool-size: 10
    #从连接池返回来的连接自动提交
    auto-commit: true
    #连接最大存活时间。0 表示永久存活，默认 180000（30 分钟）
    max-lifetime: 180000
    #连接超时时间，默认 30000（30 秒）
    connection-timeout: 30000
    #测试连接是否可用的查询语句
    connection-test-query: select 1

  # 配置redis
  redis:
    host: 192.168.200.146
    port: 6379
    password: kK6/fG8&pN7<
    database: 1
    timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数，CPU*2
        max-active: 8
        # 最大连接等待时间
        max-wait: 1000ms
        # 最大空闲连接数
        max-idle: 200
        # 最小空闲连接数
        min-idle: 5
  rabbitmq:
    host: 192.168.200.146
    username: mall
    password: mall
    # 虚拟主机
    virtual-host: /mall
    port: 5672
    listener:
      simple:
        # 消费者最小数量
        concurrency: 10
        # 消费者最大数量
        max-concurrency: 10
        # 限制消费者每次只能处理一条消息,处理完才能继续下一条消息
        prefetch: 1
        # 默认启动容器
        auto-startup: true
        # 被拒绝后是否重新进入队列
        default-requeue-rejected: true
    template:
      retry:
        # 启用重试机制
        enabled: true
        # 设置初始化重试时间间隔
        initial-interval: 1000ms
        # 重试最大次数
        max-attempts: 3
        # 重试最大时间间隔
        max-interval: 10000ms
        # 重试时间间隔倍数
        multiplier: 1

#mybatis-plus 配置
mybatis-plus:
  #配置 mapper.xml 映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置 mybatis 数据返回类型别名
  type-aliases-package: com.zj.seckill.pojo
#mybatis sql 打印
logging:
  level:
    com.zj.seckill.mapper: info